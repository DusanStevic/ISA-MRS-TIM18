<html>
<head>
    <title>Hotel profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/displayHotelInfo.js"></script> -->
    <script type="text/javascript" src="js/authorization.js"></script>
    <script type="text/javascript" src="js/hotelAdmin.js"></script>
    <script type="text/javascript" src="js/uploadFile.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="hotelAdmin-home.html"><span class="glyphicon glyphicon-plane"></span> SKYNET</a>
            </div>
            <ul class="nav navbar-nav"></ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="hotelAdmin-home.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="hotelAdmin-hotelProfile.html"><span class="glyphicon glyphicon-bed"></span> Hotel's Profile</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
                <li><a href="index.html"><span class="glyphicon glyphicon-log-in"></span>Log out</a></li>
            </ul>
        </div>
    </nav>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Home')" id="defaultOpen">About</button>
        <button class="tablinks" onclick="openCity(event, 'Rooms')">Rooms</button>
        <button class="tablinks" onclick="openCity(event, 'Other_offers')">Other offers</button>
    </div>

    <div class="tabcontent" id="Home">
        <table class="content_table" id="hotelInfo">
            
        </table>
    </div>

    <div id="Rooms" class="tabcontent">
        <table class="left_table" id="roomsDisp">
			
        </table>
        <div class="ombre_right">
	        <form id="searchRooms">
		        <table class="ombre_table">
		        	
		        </table>
	        </form>
        </div>
    </div>
   

    <div id="Other_offers" class="tabcontent">
        <table class="content_table"></table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editHotelForm">
                <table>
                	<tr>
                        <td><input type="hidden" id="hotelId"/></td>
                    </tr>
                    <tr>
                        <td><h3>Name: </h3></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="hotelName"/></td>
                    </tr>
                    <tr>
                        <td><h3>Address: </h3></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="hotelAdress"/></td>
                    </tr>
                    <tr>
                        <td><h3>Description: </h3></td>
                    </tr>
                    <tr>
                        <td>
                            <textarea id="hotelDesc"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Save changes" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div> 
    
    <div id="modal3" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form enctype="multipart/form-data" id="uploadImageForm" name="uploadImageForm">
                <table>
                	<tr>
                        <td><h3>Image: </h3></td>
                    </tr>
                    <tr>
                        <td><input type="file" name="file" /></td>
                    </tr>
                    <tr>
                    	<td><input type="submit" value="Upload"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script>
    document.getElementById("defaultOpen").click();

    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
</body>
</html>
