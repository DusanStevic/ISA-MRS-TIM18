<!DOCTYPE html>


<html>
<head>
    <meta charset="utf-8" />
    <title>Registracija Admina</title>
    <script src="js//jquery.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" >
    
    <script type="text/javascript" src="js//registracijaAdmina.js"></script>
</head>
<body>
    <h1 align= "center">Dodavanje administratora:</h1>
    <form class="admin" id = "admin" >
    <div align = "center">
        <table>
            <tr>
                <td>Ime:</td>
            </tr>
            <tr>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td>Prezime:</td>
            </tr>
            <tr>
                <td><input type="text" id="surname"/></td>
            </tr>
            <tr>
                <td>Email:</td>
            </tr>
            <tr>
                <td><input type="text" id="email"/></td>
            </tr>
            <tr>
                <td>Lozinka:</td>
                
            </tr>
            <tr>
                <td><input type="password" id="password"/></td>
            </tr>
            <tr>
                <td>Korisnicko ime:</td>
            </tr>
            <tr>
                <td><input type="text" id="username"/></td>
            </tr>
            <tr>
                <td><br/><h3>Dodjem administratora:</h3></td>
            </tr>
            <tr>
                <td><input type="radio" name="company" id="hotel" />Hotela</td>
            </tr>
            <tr>
                <td><input type="radio" name="company" id="airline" />Avio kompanije</td>
            </tr>
            <tr>
                <td><input type="radio" name="company" id="rentacar" />Rent-A-Car servisa</td>
            </tr>
            <tr>
                <td>Naziv kompanije:</td>
            </tr>
            <tr>
                <td><input type="text" id="companyName" /></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id = "dodaj" value="Dodaj" />
                </td>
            </tr>
        </table>
        </div>
    </form>
</body>
</html>
